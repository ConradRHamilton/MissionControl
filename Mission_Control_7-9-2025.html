        function loadWeek() {
            document.getElementById('weekDisplay').textContent = formatWeekDisplay(currentWeekStart);
            
            const weekKey = getWeekKey(currentWeekStart);
            if (!data[weekKey]) {
                data[weekKey] = { tasks: {}, deepSpace: '' };
            }
            
            // Clear all lists
            document.getElementById('dockingList').innerHTML = '';
            document.getElementById('missionsList').innerHTML = '';
            days.forEach(day => {
                document.getElementById(`day-${day}`).innerHTML = '';
            });
            
            // Load tasks
            const weekData = data[weekKey];
            Object.values(weekData.tasks).forEach(task => {
                task.linkedLocations.forEach(location => {
                    let list;
                    let target;
                    
                    if (location === 'docking') {
                        list = document.getElementById('dockingList');
                        target = 'docking';
                    } else if (location === 'missions') {
                        list = document.getElementById('missionsList');
                        target = 'missions';
                    } else if (days.includes(location)) {
                        list = document.getElementById(`day-${location}`);
                        target = location;
                    }
                    
                    if (list) {
                        const taskElement = createTaskElement(
                            task.id, 
                            task.name, 
                            !!task.completedDate,
                            task.category,
                            task.linkedLocations.includes('missions'),
                            target
                        );
                        
                        if (task.wasOverdue && !task.completedDate) {
                            taskElement.classList.add('overdue');
                        }
                        
                        list.appendChild(taskElement);
                    }
                });
            });
            
            // Load deep space content
            document.getElementById('deepSpaceEditor').innerHTML = weekData.deepSpace || '';
            
            updateProgress();
            applyFilters();
            checkOverdueTasks();
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
            const ctrlKey = isMac ? e.metaKey : e.ctrlKey;
            
            if (ctrlKey && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
            } else if ((ctrlKey && e.key === 'y') || (ctrlKey && e.shiftKey && e.key === 'z')) {
                e.preventDefault();
                redo();
            }
        });
        
        // Initialize
        function init() {
            loadData();
            createCalendarDays();
            loadWeek();
            updateCategoryFilters();
            updateUndoRedoButtons();
            
            // Set up event listeners
            document.getElementById('deepSpaceEditor').addEventListener('input', handleDeepSpaceInput);
            
            // Auto-save every 30 seconds
            setInterval(() => {
                saveCurrentWeekData();
            }, 30000);
            
            // Auto-backup every hour
            setInterval(autoBackup, 3600000);
            
            // Prevent critical maneuvers from accepting drops
            const missionsSection = document.getElementById('missionsSection');
            missionsSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'none';
            });
            missionsSection.addEventListener('drop', (e) => {
                e.preventDefault();
            });
        }
        
        // Start the app
        init();
    </script>
